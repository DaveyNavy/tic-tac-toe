<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main> 
        <h1>Tic-Tac-Toe</h1> 
        <dialog>   
            <form>
                <h2>Welcome to Tic Tac Toe!</h2>
                <div>
                    <label for="player1">Player 1 Name: </label>
                    <input type="text" id="player1" name="player1">
                </div>
                <div>
                    <label for="player1">Player 2 Name: </label>
                    <input type="text" id="player2" name="player2">
                </div>
                <button type="submit">Continue</button>
            </form>
        </dialog> 

        <div class="names">
            <h3 class="player1-name">Player 1</h3>
            <h3 class="player2-name">Player 2</h3>
        </div>

        <div class="buttons">
            <button class="start">Start Round</button>
            <button class="resetScores">Reset Scores</button>
        </div>

        <div class="container">
        </div>

        <h2 class="result"></h2>
    </main>> 
</body>
</html>
